        html {
            box-sizing: border-box;
            background:#ffc600;
            color: #222;
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: 400;
        }

        body { margin: 0; }
        *, *:before, *:after { box-sizing: inherit; }

        .digital-lung {
            animation-duration: 4s;
            animation-name: breathe-in, hold, breathe-out;
            animation-iteration-count: 1;
        }

        @keyframes breathe-in {
            from {
                color: yellow;
            }
            to {
                color: green;
            }
        }

        @keyframes hold {
            from {
                color: red;
            }
            to {
                color: blue;
            }
        }

        @keyframes breathe-out {
            from {
                color: orange;
            }
            to {
                color: purple;
            }
        }

</head>
<body>
    <main class="">
        <h1 id="watchMe" class="digital-lung">Watch Me</h1>
    </main>
    <script>
        var el = document.getElementById("watchMe");
        el.addEventListener("animationend", function(e) {
            this.classList.remove("digital-lung");
            // HACK
            void el.offsetWidth;
            this.classList.add("digital-lung");
        });
    </script>
